<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nueva Categoria</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" th:action="@{/nuevaCategoria}" th:object="${categoria}" method="post">
				<span class="contact100-form-title"> Nueva Categoria </span>
					
				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize"
					data-validate="Name is required">
					<span class="label-input100" th:errors="*{categoria}"></span> 
					<input class="input100" th:field="*{categoria}" type="text" name="categoria"
						placeholder="Nombre de la Categoria">
				</div>
				
				<input type="submit" class="btn btn-outline-light contact100-form-btn " value="Guardar Categoria">
			</form>
			<a class="contact100-more" href="/index" style="text-decoration:none; color: #000;">Volver</a>
		</div>
	</div>

</body>
</html>
